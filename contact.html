<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
  body{
    background-image: url("trees.jpg");
    background-size: 100%;
  }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Travis Mendenhall</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="index.html">Home</a>
            
            
          </div>
        </div>
    </nav>
    <form>
     
      <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input type="name" class="form-control" id="exampleInputName1" placeholder="Name">
      </div>
       <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputMessage1">Message</label>
        <input type="name" class="form-control" id="exampleInputMessage" placeholder="Message">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
